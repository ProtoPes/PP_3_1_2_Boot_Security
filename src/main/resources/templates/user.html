<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="blockquote bg-dark text-white">
    <div class="row">
        <div class="col-3 text-center">
            <span th:text="${user.getUsername()}">Username</span> with roles: <span
                th:text="${user.getStringRoles()}">Roles</span>
        </div>
        <div class="col-8"></div>
        <div class="col-1">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="d-grid">
                <button class="btn btn-primary" type="button">User</button>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row">
                    <h2>User information-page</h2>
                </div>
                <div class="row">
                    <div class="container border border-secondary border-opacity-10">
                        <div class="row">
                            <div class="col-12 border border-secondary border-opacity-25 bg-opacity-10 bg-secondary">
                                <h5>About user</h5>
                            </div>
                            <div class="container text-center gy-3">
                                <table class="table border border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-secondary">
                                        <td th:text="${user.getId()}">Id</td>
                                        <td th:text="${user.getUsername()}">Username</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getPosition()}">Position</td>
                                        <td th:text="${user.getStringRoles()}">Roles</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
