<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .block-left {
            width: 20%;
            float: left;
        }

        .block-right {
            width: 80%;
            float: right;
        }
    </style>

</head>

<body>

<nav class="p-0 navbar navbar-expand navbar-dark bg-dark mb-3">
    <div class="container-fluid">
  <span class="navbar-brand">
    <b> <span class="align-middle" th:text="${user.username}"></span></b>
            <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.showRoles()}"></span>
  </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="block-left">
    <div class="list-group">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
        </div>
        <a href="" class="list-group-item list-group-item-action active" aria-current="true">User</a>
    </div>
</div>

<div class="block-right">
<div class="container-fluid">
    <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <h2>User information-page</h2>
                </div>
                <div class="row">
                    <div class="container border border-secondary border-opacity-10">
                        <div class="row">
                            <div class="col-12 border border-secondary border-opacity-25 bg-opacity-10 bg-secondary">
                                <h5>About user</h5>
                            </div>
                            <div class="container text-center gy-3">
                                <table class="table border border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-secondary">
                                        <td th:text="${user.getId()}">Id</td>
                                        <td th:text="${user.getUsername()}">Username</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getPosition()}">Position</td>
                                        <td th:text="${user.showRoles()}">Roles</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
