<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-left {
            width: 20%;
            float: left;
        }

        .block-right {
            width: 80%;
            float: right;
        }
    </style>
</head>

<body>

<nav class="p-0 navbar navbar-expand navbar-dark bg-dark mb-3">
    <div class="container-fluid">
  <span class="navbar-brand">
    <b> <span class="align-middle" id="userName"></span></b>
            <span class="align-middle">with roles:</span>
      <span class="align-middle" id="userRoles"></span>
  </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="block-left">
    <div class="list-group">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
        </div>
        <a class="list-group-item list-group-item-action active" aria-current="true">User</a>
    </div>
</div>

<div class="block-right">
<div class="container-fluid">
    <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <h2>User information-page</h2>
                </div>
                <div class="row">
                    <div class="container border border-secondary border-opacity-10">
                        <div class="row">
                            <div class="col-12 border border-secondary border-opacity-25 bg-opacity-10 bg-secondary">
                                <h5>About user</h5>
                            </div>
                            <div class="container text-center gy-3">
                                <table class="table border border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-secondary">
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>
<script src="webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery/3.6.3/dist/jquery.js"></script>
<script type="application/javascript" src="js/user.js" ></script>
</body>
</html>
