<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .block-left {
            width: 20%;
            float: left;
        }

        .block-right {
            width: 80%;
            float: right;
        }
    </style>
</head>
<body>

<nav class="p-0 navbar navbar-expand navbar-dark bg-dark mb-3">
    <div class="container-fluid">
  <span class="navbar-brand">
    <b> <span class="align-middle" th:text="${admin.username}"></span></b>
            <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${admin.showRoles()}"></span>
  </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="block-left">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
        <a href="/user" class="list-group-item list-group-item-action">User</a>
    </div>
</div>


<div class="block-right">
    <div class="container-fluid bg-color-secondary">
        <div class="row">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-5">
                        <h2>Admin panel</h2>
                        </div>
                        <div class="col-5">
                            <span class="alert alert-danger alert-dismissible" role="alert" th:if="${error}=='name'" style="color: red">
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                Username already exists!
                            </span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="admin-nav-bar" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users"
                                       role="tab"
                                       aria-controls="users" aria-selected="true">Users table</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user"
                                       role="tab"
                                       aria-controls="new-user" aria-selected="false">New user</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="users" role="tabpanel"
                                     aria-labelledby="home-tab">

                                    <div class="row">
                                        <div class="container border border-secondary border-opacity-10">
                                            <div class="row">
                                                <div class="col-12 border border-secondary border-opacity-25 bg-opacity-10 bg-secondary">
                                                    <h5>All users</h5>
                                                </div>
                                                <div class="container text-center gy-3">
                                                    <table class="table border border-top">
                                                        <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Username</th>
                                                            <th>Age</th>
                                                            <th>Position</th>
                                                            <th>Roles</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="user : ${users}">
                                                            <td th:text="${user.getId()}">Id</td>
                                                            <td th:text="${user.getUsername()}">Username</td>
                                                            <td th:text="${user.getAge()}">Age</td>
                                                            <td th:text="${user.getPosition()}">Position</td>
                                                            <td th:text="${user.showRoles()}">Roles</td>
                                                            <td>
                                                                <!-- Button trigger modal -->
                                                                <button type="button" class="btn btn-sm btn-info"
                                                                        data-bs-toggle="modal"
                                                                        th:data-bs-target="${'#editUser'+user.id}">Edit
                                                                </button>
                                                                <!-- Modal EDIT -->
                                                                <div class="modal fade" th:id="${'editUser'+user.id}"
                                                                     tabindex="-1" aria-labelledby="EditUserLabel"
                                                                     aria-hidden="true">
                                                                    <div class="modal-dialog">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h1 class="modal-title fs-5"
                                                                                    id="EditUserLabel">Edit user</h1>
                                                                                <button type="button" class="btn-close"
                                                                                        data-bs-dismiss="modal"
                                                                                        aria-label="Close"></button>
                                                                            </div>
                                                                            <form th:method="PATCH"
                                                                                  th:action="@{/admin/edit}"
                                                                                  th:object="${user}">
                                                                                <div class="modal-body">
                                                                                    <div class="row justify-content-center">
                                                                                        <div class="col-5">

                                                                                            <div class="mb-2">
                                                                                                <label for="id-edit"
                                                                                                       class="form-label">ID</label>
                                                                                                <input type="text"
                                                                                                       class="form-control-plaintext"
                                                                                                       name="id"
                                                                                                       id="id-edit"
                                                                                                       th:value="*{id}"
                                                                                                       readonly>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="username-edit"
                                                                                                       class="form-label">Username</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="username"
                                                                                                       id="username-edit"
                                                                                                       minlength="2"
                                                                                                       maxlength="25"
                                                                                                       th:value="*{username}"
                                                                                                       required>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="age-edit"
                                                                                                       class="form-label">Age</label>
                                                                                                <input type="number" step="1" min="18" max="100"
                                                                                                       class="form-control"
                                                                                                       name="age"
                                                                                                       id="age-edit"
                                                                                                       th:value="*{age}" required>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="position-edit"
                                                                                                       class="form-label">Position</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="position"
                                                                                                       id="position-edit"
                                                                                                       maxlength="25"
                                                                                                       th:value="*{position}">
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="password-edit"
                                                                                                       class="form-label">Password</label>
                                                                                                <input type="password"
                                                                                                       class="form-control"
                                                                                                       name="password"
                                                                                                       maxlength="20"
                                                                                                       id="password-edit" required>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label class="form-label">Role</label>
                                                                                                <select class="form-select" size="2" name="roles" aria-label="select role" required>
                                                                                                    <option selected value="1">User</option>
                                                                                                    <option value="1, 2">Admin</option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="modal-footer">
                                                                                            <button type="button"
                                                                                                    class="btn btn-secondary"
                                                                                                    data-bs-dismiss="modal">
                                                                                                Close
                                                                                            </button>
                                                                                            <button type="submit"
                                                                                                    class="btn btn-primary">
                                                                                                Edit
                                                                                            </button>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td><!-- Button trigger modal -->
                                                                <button type="button" class="btn btn-danger btn-sm"
                                                                        data-bs-toggle="modal"
                                                                        th:data-bs-target="${'#deleteUser'+user.id}">
                                                                    Delete
                                                                </button>
                                                                <!-- Modal DELETE -->
                                                                <div class="modal fade" th:id="${'deleteUser'+user.id}"
                                                                     tabindex="-1" aria-labelledby="DeleteUserLabel"
                                                                     aria-hidden="true">
                                                                    <div class="modal-dialog">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h1 class="modal-title fs-5"
                                                                                    id="DeleteUserLabel">Edit user</h1>
                                                                                <button type="button" class="btn-close"
                                                                                        data-bs-dismiss="modal"
                                                                                        aria-label="Close"></button>
                                                                            </div>
                                                                            <form th:method="DELETE"
                                                                                  th:action="@{/admin/{id}/delete(id=${user.getId()})}"
                                                                                  th:object="${user}">
                                                                                <div class="modal-body">
                                                                                    <div class="row justify-content-center">
                                                                                        <div class="col-5">

                                                                                            <div class="mb-2">
                                                                                                <label for="id-delete"
                                                                                                       class="form-label">ID</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="id"
                                                                                                       id="id-delete"
                                                                                                       th:value="*{id}"
                                                                                                       disabled>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="username-delete"
                                                                                                       class="form-label">Username</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="username"
                                                                                                       id="username-delete"
                                                                                                       th:value="*{username}"
                                                                                                       disabled>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="age-delete"
                                                                                                       class="form-label">Age</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="age"
                                                                                                       id="age-delete"
                                                                                                       th:value="*{age}"
                                                                                                       disabled>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="position-delete"
                                                                                                       class="form-label">Position</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="position"
                                                                                                       id="position-delete"
                                                                                                       th:value="*{position}"
                                                                                                       disabled>
                                                                                            </div>
                                                                                            <div class="mb-2">
                                                                                                <label for="roles-delete"
                                                                                                       class="form-label">Roles</label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       name="roles"
                                                                                                       id="roles-delete"
                                                                                                       th:value="*{showRoles()}"
                                                                                                       disabled>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="modal-footer">
                                                                                            <button type="button"
                                                                                                    class="btn btn-secondary"
                                                                                                    data-bs-dismiss="modal">
                                                                                                Close
                                                                                            </button>
                                                                                            <button type="submit"
                                                                                                    class="btn btn-danger">
                                                                                                Delete
                                                                                            </button>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="row justify-content-center text-center">
                                        <div class="col-4">
                                            <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                                <div class="mb-2">
                                                    <label for="username-new" class="form-label">Username</label>
                                                    <input type="text" class="form-control" name="username"
                                                           id="username-new" minlength="2"
                                                           maxlength="25" required>
                                                </div>
                                                <div class="mb-2">
                                                    <label for="age-new" class="form-label">Age</label>
                                                    <input type="number" step="1" min="18" max="100" value="18" class="form-control" name="age" id="age-new" required>
                                                </div>
                                                <div class="mb-2">
                                                    <label for="position-new" class="form-label">Position</label>
                                                    <input type="text" class="form-control" name="position"
                                                           maxlength="25"
                                                           id="position-new">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="password-new" class="form-label">Password</label>
                                                    <input type="password" class="form-control" name="password"
                                                           maxlength="20"
                                                           id="password-new" required>
                                                </div>
                                                <div class="mb-2">
                                                    <label class="form-label">Role</label>
                                                    <select class="form-select" size="2" name="roles" aria-label="select role" required>
                                                        <option selected value="1">User</option>
                                                        <option value="1, 2">Admin</option>
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
