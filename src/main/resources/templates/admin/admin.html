<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="blockquote bg-dark text-white">
    <div class="row">
        <div class="col-3 text-center">
            <span th:text="${admin.getUsername()}">Username</span> with roles: <span
                th:text="${admin.getStringRoles()}">Roles</span>
        </div>
        <div class="col-8"></div>
        <div class="col-1">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="d-grid">
                <button class="btn btn-primary" type="button">Admin</button>
                <button class="btn btn-primary" type="button">User</button>
            </div>
        </div>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row">
                    <h2>Admin panel</h2>
                </div>

                <!-- Tabs or Pills can be used in a card with the help of .nav-{tabs|pills} and .card-header-{tabs|pills} classes -->
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="true">Users table</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New user</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="home-tab">

                <div class="row">
                    <div class="container border border-secondary border-opacity-10">
                        <div class="row">
                            <div class="col-12 border border-secondary border-opacity-25 bg-opacity-10 bg-secondary">
                                <h5>All users</h5>
                            </div>
                            <div class="container text-center gy-3">
                                <table class="table border border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Position</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}">Id</td>
                                        <td th:text="${user.getUsername()}">Username</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getPosition()}">Position</td>
                                        <td th:text="${user.getStringRoles()}">Roles</td>
                                        <td>
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#editUser'+user.id}">Edit</button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id="${'editUser'+user.id}" tabindex="-1" aria-labelledby="EditUserLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="EditUserLabel">Edit user</h1>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
                                                        <div class="modal-body">
                                                            <div class="row justify-content-center">
                                                                <div class="col-5">

                                                                        <div class="mb-2">
                                                                            <label for="id-edit" class="form-label">ID</label>
                                                                            <input type="text" class="form-control" name="id" id="id-edit" th:value="*{id}" disabled>
                                                                        </div>
                                                                        <div class="mb-2">
                                                                            <label for="username-edit" class="form-label">Username</label>
                                                                            <input type="text" class="form-control" name="username" id="username-edit" th:value="*{username}">
                                                                        </div>
                                                                        <div class="mb-2">
                                                                            <label for="age-edit" class="form-label">Age</label>
                                                                            <input type="text" class="form-control" name="age" id="age-edit" th:value="*{age}">
                                                                        </div>
                                                                        <div class="mb-2">
                                                                            <label for="position-edit" class="form-label">Position</label>
                                                                            <input type="text" class="form-control" name="position" id="position-edit" th:value="*{position}">
                                                                        </div>
                                                                        <div class="mb-2">
                                                                            <label for="password-edit" class="form-label">Password</label>
                                                                            <input type="password" class="form-control" name="password" id="password-edit">
                                                                        </div>
                                                                        <div class="mb-2">
                                                                            <label for="role-edit" class="form-label">Role</label>
                                                                        <select class="form-select" size="2" id="role-edit" multiple aria-label="role">
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option selected value="ROLE_USER">USER</option>
                                                                        </select>
                                                                        </div>
                                                                </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                                        </div>


                                                        </div>
                                                        </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>

                                        <td><!-- Button trigger modal -->
                                            <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="${'#deleteUser'+user.id}">
                                                Delete
                                            </button>


                                        <!-- Modal -->
                                        <div class="modal fade" th:id="${'deleteUser'+user.id}" tabindex="-1" aria-labelledby="DeleteUserLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="DeleteUserLabel">Edit user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="DELETE" th:action="@{{id}/delete(id=${user.getId()})}" th:object="${user}">
                                                    <div class="modal-body">
                                                        <div class="row justify-content-center">
                                                            <div class="col-5">

                                                                    <div class="mb-2">
                                                                        <label for="id-delete" class="form-label">ID</label>
                                                                        <input type="text" class="form-control" name="id" id="id-delete" th:value="*{id}" disabled>
                                                                    </div>
                                                                    <div class="mb-2">
                                                                        <label for="username-delete" class="form-label">Username</label>
                                                                        <input type="text" class="form-control" name="username" id="username-delete" th:value="*{username}" disabled>
                                                                    </div>
                                                                    <div class="mb-2">
                                                                        <label for="age-delete" class="form-label">Age</label>
                                                                        <input type="text" class="form-control" name="age" id="age-delete" th:value="*{age}" disabled>
                                                                    </div>
                                                                    <div class="mb-2">
                                                                        <label for="position-delete" class="form-label">Position</label>
                                                                        <input type="text" class="form-control" name="position" id="position-delete" th:value="*{position}" disabled>
                                                                    </div>
                                                                    <div class="mb-2">
                                                                        <label for="roles-delete" class="form-label">Roles</label>
                                                                        <input type="text" class="form-control" name="roles" id="roles-delete" th:value="*{getStringRoles()}" disabled>
                                                                    </div>
                                                            </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                                    </div>
                                                        </div>
                                                    </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                            </div>
                                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="row justify-content-center text-center">
                                        <div class="col-4">
                                            <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                            <div class="mb-2">
                                                <label for="username-new" class="form-label">Username</label>
                                                <input type="text" class="form-control" name="username" id="username-new">
                                            </div>
                                            <div class="mb-2">
                                                <label for="age-new" class="form-label">Age</label>
                                                <input type="text" class="form-control" name="age" id="age-new" th:value="*{age}">
                                            </div>
                                            <div class="mb-2">
                                                <label for="position-new" class="form-label">Position</label>
                                                <input type="text" class="form-control" name="position" id="position-new">
                                            </div>
                                            <div class="mb-2">
                                                <label for="password-new" class="form-label">Password</label>
                                                <input type="password" class="form-control" name="password" id="password-new">
                                            </div>
                                            <div class="mb-2">
                                                <label for="role-edit" class="form-label">Role</label>
                                                <select class="form-select" size="2" id="role-new" multiple aria-label="role">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option selected value="ROLE_USER">USER</option>
                                                </select>
                                            </div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>

                                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
</div>
