<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать члена команды</title>
</head>
<body>

<h1>Редактировать члена команды</h1>

<form th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{roles}">
    <br/>
    <label for="name">Имя: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="position">Должность: </label>
    <input type="text" th:field="*{position}" id="position"/>
    <div style="color: red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Position Error</div>
    <br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="password">Пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Готово"/>
</form>

</body>
</html>
