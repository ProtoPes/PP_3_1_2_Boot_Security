<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница входа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<br/><br/>
<header>
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Добро пожаловать!</h3>
        </div>
    </div>
</header>

<body>

<div class="row text-center">
    <div class="col-5"></div>
    <div class="col-2 text-center align-items-center">
        <form name="f" action="/process_login" method="post">
            <div class="input-group">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>
        <div class="input-group">
            <label for="username"></label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Имя">
        </div>
        <div class="input-group">
            <label for="password"></label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </div>
            <div th:if="${param.error}" style="color: red">
                Имя или пароль введены неверно!
            </div>
        </form>
    </div>
    <div class="col-5"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
